name: Auto Merge Approved PRs

on:
  pull_request_review:
    types: [submitted]

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if PR is approved
        id: check_approvals
        uses: repo-sync/pull-request-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          permission_to_check: 'COLLABORATOR'

      - name: Merge approved PR
        if: steps.check_approvals.outputs.approvals_left == '0'
        run: |
          git fetch origin ${{ github.event.pull_request.head.ref }}
          git checkout ${{ github.event.pull_request.base.ref }}
          git merge --squash FETCH_HEAD
          git commit -m "${{ github.event.pull_request.title }} (#${{ github.event.pull_request.number }})"
          git push origin ${{ github.event.pull_request.base.ref }}
